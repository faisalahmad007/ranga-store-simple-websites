<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EliteEve Store</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <section class="container-fluid nav-bg">
      <div class="row ">
        <div class="col-lg-3">
          <img src="images/logo.png" width="250" height="50" class="img-fluid" alt="logo" srcset="">
        </div>
        <div class="col-lg-9 ">
          <nav class="navbar nav-details">
            <a class="nav-link text-dark" aria-current="page" href="#">Home</a>
              <a class="nav-link  text-dark" aria-current="page" href="#">Category</a>
              <a class="nav-link active  text-dark" aria-current="page" href="#">Features</a>
              <a class="nav-link text-dark" aria-current="page" href="#">SignIn</a>
              <a class="nav-link  text-dark" aria-current="page" href="#">HelpLine</a>
              <div class="input-group w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Search the Products you want" id="search-field"><button onclick="loadProducts()" class="btn btn-secondary" id="search-item">Search</button>
          </section>     
            </div>
            </div>
          </nav>
        </div>
    </section>
    
  </header>
  <main class="main">
<section class="container">
    <section class="container-fluid">
    
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="">
           
          </div>
        </div>
      
      
      <!- shopping cart part -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="cart-button text-center p-1">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  </main>
  <footer>
    <div class="container-fluid footer-site">
      <div class="row">
        <div class="col-lg-12 text-center">
          <p class="copyright-text">Copyright &copy; 2017 All Rights Reserved by 
       <a href="#" target="_blink">Faisal Ahmad</a>.
          </p>
        </div>
      </div>
    </div>
  </section>
  </footer>

  <!-- add javascript  file  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
